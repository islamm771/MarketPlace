<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divs in One Row in Grid</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
    grid-gap: 10px;
    justify-content: center;
  }
  
  .box {
    width: 100%;
    height: 100px;
    background-color: #ccc;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <!-- Add more divs here -->
</div>

<script>
  // Get reference to the grid container
  var gridContainer = document.querySelector('.grid-container');

  // Get the width of a single grid item
  var gridItemWidth = document.querySelector('.box').getBoundingClientRect().width;

  // Calculate the number of grid items in one row
  var itemsInOneRow = Math.floor(gridContainer.offsetWidth / gridItemWidth);

  console.log("Number of divs in one row:", itemsInOneRow);

  // Get all the divs inside the container
  var divs = container.querySelectorAll('.box');

  // Add event listeners to each div
  divs.forEach(function(div) {
    div.addEventListener('mouseenter', function() {
      var order = Array.from(gridContainer.children).indexOf(div) + 1;
      console.log("Order of div on hover:", order);
    });
  });
</script>

</body>
</html>
